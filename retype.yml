# -----------------------------------------------------------------------------

branding:
  title:               # Your custom website title; keep it short
  logo: /files/lilymoms-logo-nocaption.jpg             # Path to a logo file
  logoDark: /files/lilymoms-logo-nocaption.jpg    # Path to a logo file to use in dark mode
  logoAlign: left            # Align the logo to the right or the left
  # label: Evans, Georgia                 # Optional label
                              # To remove the label, remove this config
  colors:
    label:                    # Label colors
      text: "#1A8A74"         # Custom color for the label text
      background: "#E1F3F0"   # Custom color for the label background

# -----------------------------------------------------------------------------

favicon: /files/flower.png   # Path to a custom favicon, or
                              # just put a favicon.ico in your project root

# -----------------------------------------------------------------------------

links:                        # Custom links to add to the top bar
                              # See also: footer.links
  - text: Home                # The text to use for the link
    link: / # Link to an internal file or external URL
    icon: house

  - text: Facebook                # The text to use for the link
    link: https://www.facebook.com/p/Lily-Moms-at-Redeemer-100068504359386 # Link to an internal file or external URL
    icon: blue_book
    target: blank

  - text: Redeemer Church                # The text to use for the link
    link: https://www.redeemerevans.org/ # Link to an internal file or external URL
    icon: 26EA
    target: blank

  - text: Contact
    link: /contact.md # Link to an internal file
    icon: postbox                # A custom icon name, :emoji:, <svg>, or
    
    iconAlign: left           # Icon alignment, to the left or right
    # target: blank             # Custom target
                              # Use "blank" to open link in a new window

# -----------------------------------------------------------------------------

footer:
  copyright: "© All rights reserved." # A custom copyright statement
  links:                      # A list of links to include in the footer
                              # See also: links
    - text: License           # The text to use for the link
      link: license.md        # Point to an internal file or external URL

# -----------------------------------------------------------------------------

footer:
  copyright: "Made with ❤ by Virtualize Brief" # A custom copyright statement
