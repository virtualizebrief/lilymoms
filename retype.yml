# -----------------------------------------------------------------------------

branding:
  title: Lily Moms Redeemer              # Your custom website title; keep it short
  logo: /files/flower.png             # Path to a logo file
  logoDark: /files/flower.png    # Path to a logo file to use in dark mode
  logoAlign: left            # Align the logo to the right or the left
  label: Evans, Georgia                 # Optional label
                              # To remove the label, remove this config
  colors:
    label:                    # Label colors
      text: "#1F81FF"         # Custom color for the label text
      background: "#E1EDFF"   # Custom color for the label background

# -----------------------------------------------------------------------------

favicon: /files/flower.png   # Path to a custom favicon, or
                              # just put a favicon.ico in your project root

# -----------------------------------------------------------------------------

links:                        # Custom links to add to the top bar
                              # See also: footer.links
  - text: Home                # The text to use for the link
    link: / # Link to an internal file or external URL
    icon: home
  - text: Blog                # The text to use for the link
    link: /blog/readme.md # Link to an internal file or external URL
    icon: log
  - text: Contact
    link: /getting-started.md # Link to an internal file
    icon: mail                # A custom icon name, :emoji:, <svg>, or
                              # a path to a file
    iconAlign: left           # Icon alignment, to the left or right
    target: blank             # Custom target
                              # Use "blank" to open link in a new window

# -----------------------------------------------------------------------------

footer:
  copyright: "Â© All rights reserved." # A custom copyright statement
  links:                      # A list of links to include in the footer
                              # See also: links
    - text: License           # The text to use for the link
      link: license.md        # Point to an internal file or external URL

# -----------------------------------------------------------------------------